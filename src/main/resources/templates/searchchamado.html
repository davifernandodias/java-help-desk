<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
    <h1>lista de chamados</h1>
    <div th:each="chamado : ${chamados}">
        <div class="row">
            <p><span th:text="${chamado.colaborador.nome}"></span></p>
            <p><span th:text="${chamado.id}"></span></p>
            <p><span th:text="${chamado.titulo}"></span></p>
            <p><span th:text="${chamado.descricao}"></span></p>
            <p><span th:text="${chamado.status}"></span></p>
            <p><span th:text="${chamado.dataCriacao}"></span></p>
            <p><span th:text="${chamado.dataAtualizacao}"></span></p>
            <p><span th:text="${chamado.colaborador.id}"></span></p>
        </div>
    </div>
</body>
      
</html>
