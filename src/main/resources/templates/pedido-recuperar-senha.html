<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema Help Desk ::: Login</title>
    <meta charset="UTF-8" />
    <!-- Import Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media (min-width: 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
</head>
<body>
	<form th:action="@{/login-recuperar-senha}" class="form-signin was-validated" method="GET">		
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Demo Helpdesk</h1>
			<p class="font-weight-lighter">Seja bem-vindo.</p>
			<p class="text-muted">Informe o login para recuperação de senha!</p>
		</div>
		
		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control" placeholder="e-mail" 
				name="email" required autofocus />
			<label for="inputEmail">Email</label>
			<div class="invalid-feedback">
				Use seu email como login.
			</div>
		</div>
	
		<button class="btn btn-lg btn-info btn-block" type="submit">Confirmar Solicitação</button>
		<hr>
		<nav class="nav nav-pills flex-column flex-sm-row">
			<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/}">
				<i class="fas fa-home"></i>&nbsp;Home</a>
		</nav>
		<p class="mt-5 mb-3 text-muted text-center">Help desk Spring Security&copy; 2024</p>
	</form>	
</body>
</html>
