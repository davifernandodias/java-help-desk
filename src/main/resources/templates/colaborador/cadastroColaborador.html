<style>
    .main-colaborador {
        background-color: #f8f9fa; /* Cor de fundo mais suave */
        padding: 50px 0;
    }

    .main-colaborador h1 {
        font-size: 2.5rem;
        color: #333;
    }

    .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        background-color: #ffffff;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card h2 {
        color: #007bff; /* Cor azul padrão do Bootstrap */
    }

    .card i {
        color: #007bff; /* Cor azul para ícones */
    }

    .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .additional-content {
        font-size: 1.1rem;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
