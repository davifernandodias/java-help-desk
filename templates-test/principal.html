<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Principal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.principal.css" media="screen,projection" />

</head>
<body>

<header>
    <div class="header">
        <div class="titulo">
            <p style="margin: 1rem; font-size: 1.3rem;">DEMO</p>
        </div>
        <div class="logout-form">
            <form th:action="@{/logout}" method="post" th:if="${isAuthenticated}">
                <i class="fas fa-user"></i> <span th:text="${userEmail}"></span>
                <button type="submit" class="btn btn-outline-danger">Sair</button>
            </form>
        </div>
    </div>
</header>

<div class="sidebar">
    <div class="separetor">
        <p>CORE</p>
    </div>
    <ul class="list-unstyled components">
        <li class="active">
            <a href="#" class="menu-item"><i class="fa-solid fa-chart-line" style="margin-right: 10px;"></i> Dashboard</a>
            <div class="separetor">
                <p>INTERFACE</p>
            </div>
            <a href="#" class="menu-item" data-toggle="collapse" aria-expanded="false" id="dropdown-toggle">
                <i class="fa-solid fa-clipboard-list" style="margin-right: 10px;"></i> Chamados
                <i class="fa-solid fa-chevron-down" style="margin-left: auto;"></i>
            </a>
            <ul class="collapse list-unstyled" id="itemSubmenu">
                <li>
                    <a href="#" class="menu-item-sub"><i class="fa-solid fa-clipboard-list" style="margin-right: 10px;"></i> Novo Chamado</a>
                </li>
                <li>
                    <a href="#" class="menu-item-sub"><i class="fa-solid fa-clipboard-list" style="margin-right: 10px;"></i> Consultar Chamado</a>
                </li>
            </ul>
            <a href="#" class="menu-item"><i class="fa-solid fa-chart-line" style="margin-right: 10px;"></i> Colaboradores</a>
        </li>
    </ul>
</div>

<div class="content">
    <h2>Conteúdo da Página</h2>
    <p>Este é um exemplo de conteúdo para a página.</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const dropdownToggle = document.getElementById("dropdown-toggle");
    const itemSubmenu = document.getElementById("itemSubmenu");

    dropdownToggle.addEventListener("click", function() {
        if (itemSubmenu.classList.contains("show")) {
            itemSubmenu.classList.remove("show");
        } else {
            itemSubmenu.classList.add("show");
        }
    });
});
</script>

</body>
</html>
